<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Perfil de Usuário</h1>
        <div v-if="!isEditing">
            <p><strong>Nome:</strong> {{ profile.name }}</p>
            <p><strong>Idade:</strong> {{ profile.age }}</p>
            <p><strong>Ocupação:</strong> {{ profile.occupation }}</p>
            <button @click="toggleEdit">Editar Perfil</button>
        </div>
        <div v-else>
            <input type="text" v-model="profile.name" placeholder="Nome">
            <input type="number" v-model="profile.age" placeholder="Idade">
            <input type="text" v-model="profile.occupation" placeholder="Ocupação">
            <button @click="saveProfile">Salvar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
</body>
</html>
